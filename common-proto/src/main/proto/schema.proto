syntax = "proto3";
option java_multiple_files = true;
package az.company.authorservice;

message Book {
  string book_id = 1;
  string title = 2;
  float price = 3;
  int32 pages = 4;
  string author_id = 5;
}

message Author {
  string author_id = 1;
  string first_name = 2;
  string last_name = 3;
  string gender = 4;
  string book_id = 5;
}

service AuthorService {

  // unary -- synchronous
  //client will send one request and server will respond with one response
  rpc getAuthorById(Author) returns(Author) {}

}